                                            <script id="checkout" type="text/template">
                                                
                                                <div class="wrapper">
                                                <div class="header-controls-container">
                                                <div class="header-controls">
                                                <div id="checkout_back_btn" class="btn_header btn_back">
                                                <img src="assets/img/btn-back.png"> Back
                                                </div>
                                                <div id="order_title" class="title">ORDER</div>
                                                <div class="total">Total: $<span id="checkout_total">{{ getCart}}</span></div>
                                                <div class="clear"></div>
                                                <div class="spectrum-bottom"></div>
                                                </div>
                                                </div>
                                                <div class="clear"></div>
                                                <div class="header-message-container">
                                                <div class="degree1" style="display: none">
                                                <div class="header-message"></div>
                                                </div>
                                                </div>
                                                
                                                
                                                <div class="cart_overview checkout">
                                                <div class="header">Order Details</div>
                                                <table class="order_item_table">
                                                {{#each cart_details}}
                                                <tr class="cart_items">
                                                <td class="cart_quantity">{{this.quantity}}</td>
                                                <td class="cart_text">{{this.text}}</td>
                                                <td valign="middle" class="cart_line_total">${{this.total}}</td>
                                                </tr>
                                                {{/each}}
                                                </table>
                                                </div>
                                                
                                                
                                                <div id="dialog">
                                                <ul class='upload_process'>
                                                <li class="process_loading">Creating Secure Connection</li>
                                                <li>Uploading Your Images <span id="image_upload_count"></span></li>
                                                <li id="cardProcessDialog" style="display:none">Processing Your Credit Card</li>
                                                <li>Processing Your Order</li>
                                                <li>Order Complete</li>
                                                </ul>
                                                <progress id="progressBar" value="0" max="100"></progress>
                                                <strong>Progress&nbsp;&nbsp;&nbsp;<span id="progress_percent">0</span>%
                                                </strong>
                                                </div>
                                                
                                                <div class="checkout">
                                                <form id="contact_form" name="contact_form">
                                                <div class="checkout-step">
                                                <div class="header">My Contact Info:</div>
                                                
                                                
                                                
                                                <input class="" placeholder="Full Name" id="name" name="name"
                                                value="" type="text" /> <input class="" placeholder="Mobile Phone Number"
                                                id="mobile" name="mobile" value="" type="tel" /> <input class=""
                                                placeholder="Email Address" id="email" name="email" value=""
                                                type="email" />
                                                </div>
                                                
                                                
                                                <div class="checkout-step">
                                                <div class="header">My Delivery Method:</div>
                                                
                                                <input type="radio" id="delivery_options_pickup"
                                                name="delivery_options" value="pick_up" checked /><label
                                                class="radio">Pickup In-Store</label>
                                                
                                                <div class="clear"></div>
                                                <input type="radio"
                                                id="delivery_options_ship" name="delivery_options" value="ship" /><label
                                                class="radio">Ship within USA</label>
                                                
                                                
                                                <div id="pickup_details" class="store">
                                                <div class="store-selection">
                                                
                                                <select class="" id="location_select" name="location_select" type="select">
                                                <option value="0" selected style="padding-left:25px;">Please Select a Pickup Location</option> {{#each locations}}
                                                <option value="{{this.id}}">{{this.name}}</option> {{/each}}
                                                </select>
                                                
                                                <div id="address_info" style="display: none">
                                                
                                                <h2>Address</h2>
                                                <div id="location_address"></div>
                                                <div id="location_city"></div>
                                                <div id="location_phone"></div>
                                                <h2>Store Hours</h2>
                                                <table id="location_hours"></table>
                                                </div>
                                                </div>
                                                </div>
                                                
                                                <div id="ship_details" style="display: none;">
                                                <div class="shipping-info">
                                                <br clear="all" /> <input class="name" tabindex="1"
                                                placeholder="First Name" type="email" id="ship_first_name"
                                                name="ship_first_name" value="" /> <input class="name"
                                                tabindex="2" placeholder="Last Name" type="text"
                                                id="ship_last_name" name="ship_last_name" value="" /> <input
                                                class="address" tabindex="3" placeholder="Address Line 1"
                                                id="ship_address" name="ship_address" value="" type="text" /> <input
                                                class="address" tabindex="4" placeholder="Address Line 2"
                                                id="ship_address2" name="ship_address2" value="" type="text" /> 
                                                <input class="city" type="text" tabindex="5" placeholder="City" name="ship_city" id="ship_city" value="" /> 
                                                
                                                <select type="select" class="" tabindex="6" name="ship_state" id="ship_state">
                                                {{>states_select }}
                                                </select> 
                                                
                                                <input type="text" class="" tabindex="7" placeholder="Zip Code"
                                                id="ship_zip" name="ship_zip" value="" pattern="[0-9]*" />
                                                
                                                </div>
                                                
                                                </div>
                                                </div>
                                                <div class="clear"></div>			
                                                </form>
                                                
                                                <div class="checkout-step">
                                                <div class="header">My Payment Method:</div>
                                                <form>
                                                <input type="radio" id="payment_options_later" name="payment_options"
                                                value="later" checked /><label class="radio">Pay Store Cashier</label>
                                                 <div class="clear"></div>
                                                <input type="radio" id="payment_options_now" name="payment_options"
                                                value="now" /><label class="radio">Pay On Phone</label>
                                                </form>
                                                <div class="clear"></div>
                                                <div id="payment_no_print" class="print_payment" >Printing will begin after payment is taken</div>
                                                <div id="payment_print" class="print_payment" style="display:none">Printing will begin immediately</div>
                                                
                                                <div id="cc_details" style="display: none">
                                                <div class="creditcard-info">
                                                <form id="cc_form" name="cc_form">
                                                <input tabindex="1" class="creditcard"
                                                placeholder="Credit Card Number" data-stripe="number"
                                                value="" type="tel" name="cc_number"/> <input tabindex="2"
                                                class="ccv" placeholder="CVV" data-stripe="cvc" value="" size=3
                                                type="tel" name="ccv"/> <input name="cc_exp_month" tabindex="3" class="mm" placeholder="MM"
                                                data-stripe="exp-month" value="" size=2 type="tel" /> <input
                                                tabindex="4" name="cc_exp_year" class="yyyy" placeholder="YY"
                                                data-stripe="exp-year" value="" size=2 type="tel" /> <input
                                                tabindex="5" name="cc_zip" class="zipcode" placeholder="Billing Zip Code"
                                                data-stripe="address_zip" value="" size=10 type="tel" />
                                                </form>
                                                </div>
                                                </div>
                                                
                                                <div class="clear"></div>
                                                
                                                </div>
                                                
                                                
                                                
                                                <div class="checkout-step">
                                                <p id="total_shipping" style="display:none">Total with Shipping: $<span id="total_with_shipping_cost"></span>
                                                <br/><br/>You will receive your order in 5-7 business days.
                                                </p>
                                                <p id="total_no_shipping">Total: $<span id="total_with_shipping_cost"></span></p>
                                                </div>
                                                <div id="checkout_btn" class="btn_normal btn_start">
                                                <strong>Checkout</strong>
                                                </div>
                                                </div>
                                                </div>
                                                <div class="spectrum-bottom checkout"></div>
                                                
                                                </script>

                                            <script type="text/javascript" src="js/FotoBarPayment.js"></script>
                                            <script type="text/javascript" src="js/FotoBarRest.js"></script>
                                            <script type="text/javascript" src="js/FotoSelect.js"></script>

                                            <script type="text/javascript" src="js/FotoBarFileReader.js"></script>
                                            <script type="text/javascript" src="js/FotoBarConfig.js"></script>
                                            <script type="text/javascript" src="js/FotoBarCart.js"></script>
                                            <script type="text/javascript" src="js/PolaroidFactory.js"></script>
                                            <script type="text/javascript" src="js/FotoBarFacebook.js"></script>
